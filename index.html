<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- HEADER -->
    <div id="header">
        <h1>iOS Calculator Replica</h1>
    </div>


    <!-- BODY -->
    <div id="main-content">
        <div id="calculator">
            <button id="ac-button" class="options-button">ac</button>
            <button id="plus-minus-button" class="options-button">&PlusMinus;</button>
            <button id="percent-button" class="options-button">&percnt;</button>
            <button id="divide-button" class="operator-button">&divide;</button>

            <button id="7-button" class="number-button">7</button>
            <button id="8-button" class="number-button">8</button>
            <button id="9-button" class="number-button">8</button>
            <button id="mulitply-button" class="operator-button">&times;</button>

            <button id="4-button" class="number-button">4</button>
            <button id="5-button" class="number-button">5</button>
            <button id="6-button" class="number-button">6</button>
            <button id="subtract-button" class="operator-button">&minus;</button>

            <button id="1-button" class="number-button">1</button>
            <button id="2-button" class="number-button">2</button>
            <button id="3-button" class="number-button">3</button>
            <button id="add-button" class="operator-button">&plus;</button>

            <button id="0-button" class="number-button">0</button>
            <button id="decimal-button" class="number-button">.</button>
            <button id="equals-button" class="operator-button">&equals;</button>


        </div>

    </div>


    <!-- FOOTER -->
    <div id="footer">
        <small>peyton bechard &copy; 2022</small>
    </div>
</body>
</html>
