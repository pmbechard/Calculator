<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- BODY -->
    <div id="main-content">

        <div id="calculator">
            
            <div id="results-area">
                <div id="input">0</div>
            </div>

            <div id="buttons-area">
                <button id="clear-button" class="options-button">AC</button>
                <button id="plus-minus-button" class="options-button"><sup class="tiny">+</sup><i>/</i><span class="tiny">&minus;</span></button>
                <button id="percent-button" class="options-button">&percnt;</button>
                <button id="divide-button" class="operator-button" value="/">&divide;</button>

                <button id="seven-button" class="number-button">7</button>
                <button id="eight-button" class="number-button">8</button>
                <button id="nine-button" class="number-button">9</button>
                <button id="multiply-button" class="operator-button" value="x">&times;</button>

                <button id="four-button" class="number-button">4</button>
                <button id="five-button" class="number-button">5</button>
                <button id="six-button" class="number-button">6</button>
                <button id="subtract-button" class="operator-button" value="-">&minus;</button>

                <button id="one-button" class="number-button">1</button>
                <button id="two-button" class="number-button">2</button>
                <button id="three-button" class="number-button">3</button>
                <button id="add-button" class="operator-button" value="+">&plus;</button>

                <button id="zero-button" class="number-button">0</button>
                <button id="decimal-button" class="number-button spec-number-button">.</button>
                <button id="equals-button" class="spec-operator-button" value="=">&equals;</button>
             </div>

        </div>

    </div>


    <!-- FOOTER -->
    <div id="footer">

        <small>peyton bechard &copy; 2022</small>

    </div>

</body>
</html>
